<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendation System</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css", href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header>
        <div>
            <i class="fas fa-film"></i>
            <h3>MOVIE RECOMMENDATION SYSTEM</h3>    
        </div>
    </header>

    <div id="main">
        <div class="search-box">
            <input id="search-txt" type="text" placeholder="Type the movie name" />
            <div id="autocomplete">
                <ul id="autocomplete-list">
                    <!-- Here list are inserted from javascript -->
                </ul>
            </div>
            <a id="search-btn" href="#"> <i class="fas fa-search"></i> </a>
        </div>

        <div id="loading"></div>

        <div id="fail">
            <h2>Sorry! The movie you requested is not in database. Please check the spelling or try with other movies!</h2>
        </div>

        <div id="results"></div>

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        var movie_array = {{movie_suggestions|tojson}};
    </script>
    <script src="{{url_for('static', filename='js/home.js')}}"></script>
</body>

</html>
